

<!doctype html>
<html lang="en">
<head>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="~/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>

    <script>
        $(document).ready(function () {
            $('#divStartDate').datetimepicker({
                format: 'DD/MM/YYYY',
                useCurrent: true,
                keepOpen: true,
                allowInputToggle: true,
                maxDate: new Date(),
                ignoreReadonly: true,
                showTodayButton: true,
                viewMode: 'days'
            });

            $('#divEndDate').datetimepicker({
                format: 'DD/MM/YYYY',
                useCurrent: false,
                keepOpen: true,
                allowInputToggle: true,
                maxDate: new Date(),
                ignoreReadonly: true,
                showTodayButton: true,
                viewMode: 'days'
            });
        });
    </script>


    <div class="col-sm-2">
        <div>
            <label for="tbStartDate">Start Date</label>
            <div id="divStartDate" class="input-group date startdate">
                <input runat="server" clientidmode="static" type="text" data-date-end-date="0d" id="tbStartDate" class="form-control" style="cursor: pointer">
                <span class="input-group-addon" style="cursor: pointer">
                    <i class="fa fa-2x fa-border fa-calendar" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div>
            <label for="tbEndDate">End Date</label>
            <div id="divEndDate" class="input-group date enddate">
                <input type="text" data-date-end-date="0d" id="tbEndDate" class="form-control" style="cursor: pointer">
                <button class="input-group-addon" style="cursor: pointer;
                                                         border: ridge;
                                                         width: 38.24px;
                                                         height: 38.24px;">
                    <i class="fa fa-2x fa-calendar" style="font-size: 1rem;" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>



</body>
</html>
