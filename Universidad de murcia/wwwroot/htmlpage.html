<!DOCTYPE html>
<html>
<head>
    <title>@ViewData["Title"]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="~/css/Estudiantes/DetalleEstudiante.css" type="text/css">
    <link href="https://unpkg.com/tabulator-tables@4.5.2/dist/css/tabulator.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.2/dist/js/tabulator.min.js"></script>

    <script src="~/Extensiones/selectores.js"></script>
    <script src="~/Extensiones/crud.js"></script>
</head>
<body>
    <div>
        <table id="example-table"></table>
    </div>
    <div id="Nav-{IdGrid}">
        <div id="Nav-{IdGrid}-1" data-type="img" style="display:inline-block">
            <img src="/images/paginaAnterior.png" alt="Primera página" title="Ir al primer registro" width="22" height="22" onClick="paginaAnterior()">
            <img src="/images/paginaInicial.png" alt="Primera página" title="Ir al primer registro" width="22" height="22">
        </div>
        <div id="Nav-{IdGrid}-2" class="mx-sm-3" style="display:inline-block">
            <input type="number" id="Nav-{IdGrid}-Reg" value="10" min="5" step="5" max="999" style="width: 50px;margin-top: 5px;align-content:center; border-radius: 10px">
        </div>
        <div id="Nav-{IdGrid}-3" data-type="img" style="display:inline-block">
            <img src="/images/paginaSiguiente.png" alt="Primera página" title="Ir al primer registro" width="22" height="22">
            <img src="/images/paginaUltima.png" alt="Primera página" title="Ir al primer registro" width="22" height="22">
        </div>
    </div>
</body>
</html>

<script>

    function paginaAnterior() {
        alert('Página anterior');
    }

    var table = new Tabulator("#example-table", {
        columns: [
{title: "Id", field: "Id", visible:false , editor: false },
{title: "Apellido", field: "Apellido", sorter: "string" , visible:true , editor: false },
{title: "Nombre", field: "Nombre", visible:true , editor: false },
{title: "InscritoEl", field: "InscritoEl", sorter: "datetime" , visible:true , editor: false },
        ],
    });

</script>
